<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt('Enter your age!')
        if(number>=0 && number<=12){
            document.write("ticket price is 5$")
        }
        else if(number>=13 && number<=17){
            document.write("ticket price is 8$")
        }
        else if(number>=18 && number<=64){
            document.write("ticket price is 12$")
        }
        else if(number>=65){
            document.write("ticket price is 7&")
        }
        else{
            document.write("invalid age!")
        }
        </script>
</body>
</html>
